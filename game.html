      <button class="button" id="button3"><img src="https://i2.wp.com/boingboing.net/wp-content/uploads/2020/06/IMG_20200602_082003_707.jpg?fit=1080%2C1080&ssl=1"  class="squareImg" alt="square" id="square3" width="120px"></button>

      <button class="button" id="button5"><img src="https://i2.wp.com/boingboing.net/wp-content/uploads/2020/06/IMG_20200602_082003_707.jpg?fit=1080%2C1080&ssl=1" class="squareImg" alt="square" id="square5" width="120px"></button>

      <button class="button" id="button8"><img src="https://i2.wp.com/boingboing.net/wp-content/uploads/2020/06/IMG_20200602_082003_707.jpg?fit=1080%2C1080&ssl=1" class="squareImg" alt="square" id="square8" width="120px"></button>
